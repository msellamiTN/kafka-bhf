server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info

spring:
  application:
    name: api-gateway

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:18080/realms/oddo-labs

  cloud:
    gateway:
      routes:
        - id: order-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/orders/**

        - id: payment-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/payments/**

        - id: inventory-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/inventory/**
